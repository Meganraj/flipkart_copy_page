<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="menubar">
                <div class="logosection">
                    <div class="logo">
                        <img src="images/flipexploreplyus.png" alt="flipkartexploreplus" id="image">
                    </div>
                    <div class="search">
                        <form>
                            <label for="Search"></label>
                            <input type="text" id="searchbar" name="Search"  placeholder="Search for product,Brand and more" >
                        </form>
                    </div>
                    <div class="div1">
                        <div class="logo"><img src="images/login.png" alt="login" id="login">Login</div>
                    <div class="logo"><img src="images/cart.jpg" alt="Cart" id="cart">Cart</div>
                    <div class="logo"><img src="images/seller.jpg" alt="Seller" id="seller">Become a Seller</div>
                    <div class="logo"><img src="images/dropdown.jpg" alt="Dropdown" id="dropdown"></div>
                    </div>
                </div>
            </div>
            <div class="statusbar">
                    <div class="status"><img src="images/grocery.webp" alt="Grocery" id="grocery"><br>Grocery</div>
                    <div class="status"><img src="images/mobile.webp" alt="Mobile" id="mobile"><br>Mobile</div>
                    <div class="status"><img src="images/fashion.webp"alt="fashion" id="fashion"><br>Fashion</div>
                    <div class="status"><img src="images/electronics.webp"alt="electronic" id="electronics"><br>Electronics</div>
                    <div class="status"><img src="images/furniture.webp" alt="furniture" id="furniture"><br>Home & Furniture</div>
                    <div class="status"><img src="images/appliances.webp" alt="appliances" id="appliances"><br>Appliances</div>
                    <div class="status"><img src="images/travel.webp" alt="Travel" id="travel"><br>Travel</div>
                    <div class="status"><img src="images/beauty.webp" alt="Beauty" id="beauty"><br>Beauty,Toy & More</div>
                    <div class="status"><img src="images/vehicle.webp" alt="vehicle" id="vehicle"><br>Two Wheeler</div>
            </div>
            <div class="Container">
                <div class="container">
                    <img src="images/filght.webp" alt="Add" id="flight">
                </div>
            </div>
            <div class="maincontainer">
                <div class="con1">
                    <div class="subcon1"><h2>Best of Electronics</h2></div>
                    <div class="subcon2">
                        <div class="content1">
                            <img src="images/camera.jpg" alt="Camera" id="camera">
                        </div>
                        <div class="content1">
                            <img src="images/powerbank.jpg" alt="PowerBank" id="powerbank">
                        </div>
                        <div class="content1">
                            <img src="images/keyboard.jpg" alt="Keyboard" id="keyboard">
                        </div>
                        <div class="content1">
                            <img src="images/shaver.jpg" alt="Shaver" id="shaver">
                        </div>
                        <div class="content1">
                            <img src="images/printer.jpg" alt="Printer" id="printer">
                        </div>
                        <div class="content1">
                            <img src="images/monitor.jpg" alt="Monitor" id="monitor">
                        </div>
                    </div>
                </div>
                <div class="con2">
                    <img src="images/ad.webp" alt="advertisement" id="ad">
                </div>
            </div>
</body>
</html>
